          <form id="signupForm">
            <div class="row">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" required>
            </div>
            <div class="row">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First Last" required>
            </div>
            <div class="row">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="row">
              <i class="fas fa-lock"></i>
              <input type="password" id="repeat-password" placeholder="Repeat Password" required>
            </div>
            <div class="password-mismatch" id="passwordMismatch"></div>
            <div class="row button">
              <input type="submit" value="SignUp">
            </div>
            <div class="signup-link">Already a member? <a href="signin.html">Signin now</a></div>
          </form>
        </div>
